<article id="generalStatusBox" class="su-status-box su-item--not-displayed">
<span class="js-item__label"></span>
</article>
<form id="signupForm" class="su-form js-validate-form" action="/signup" method="post" enctype="application/x-www-form-urlencoded">
	<h2>创建账户</h2>
	<div id="emailField" class="o-forms-group su-field js-field" data-validate="required,email">
		<div class="o-grid-row">
			<label class="su-field__label" for="email">电子邮箱</label>
			<div class="su-field__instructions su-text">用于登陆FT中文网、找回您遗忘的密码，请正确填写</div>
		</div>
		
		<input id="email" type="email" name="email" class="su-field__input js-field__input"  placeholder="请输入电子邮件地址" data-checkurl="/index.php/users//checkemailexists">

		<div class="su-field__additional-info su-field__error">请输入有效的邮箱</div>
	</div>

	<div id="emailExistsStatusBox" class="su-status-box su-item--not-displayed">
		<div class="su-status-box__description">
			此邮箱已经注册，您可以<a href="http://user.ftchinese.com/login">登录</a>或<a href="http://www.ftchinese.com/users/findpassword">找回密码</a>
		</div>
	</div>

	<div id="passwordField" class="o-forms-group su-field js-field" data-validate="required,password">
		<div class="o-grid-row">
			<label for="password" class="su-field__label" >登陆密码</label>
			<div class="su-field__instructions su-text">6-20位英文字母和数字组合</div>
		</div>
		
		<div class="o-forms-affix-wrapper js-show-password">
			<input type="password" id="password" name="password" class="su-field__input js-field__input" placeholder="请输入密码">

			<span class="su-field__suffix">
				<input type="checkbox" id="showPassword" class="o-forms-checkbox">
			
				<label for="showPassword" class="su-field__suffix-label"></label>
				
			</span>
		</div>
		<div class="su-field__additional-info su-field__error">请输入有效的密码</div>		
	</div>	
	<div class="o-forms-message">提交失败，请重试</div>

	<button id="signUpSubmitBtn" class="su-btn js-form__submit-button" type="submit"><span>完成</span></button>
</form>
